<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Undangan Pernikahan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Nama Pengantin</h1>
            <p>Tanggal Pernikahan</p>
        </header>

        <section id="about">
            <h2>Tentang Kami</h2>
            <p>Cerita singkat tentang bagaimana kami bertemu.</p>
            <!-- Tambahkan gambar atau ilustrasi di sini -->
        </section>

        <section id="schedule">
            <h2>Jadwal Acara</h2>
            <!-- Tambahkan jadwal acara di sini -->
        </section>

        <section id="location">
            <h2>Lokasi</h2>
            <!-- Tambahkan informasi lokasi dan peta di sini -->
        </section>

        <section id="gallery">
            <h2>Galeri</h2>
            <!-- Tambahkan galeri foto di sini -->
        </section>

        <section id="rsvp">
            <h2>RSVP</h2>
            <!-- Tambahkan formulir RSVP di sini -->
        </section>

        <section id="accommodation">
            <h2>Akomodasi</h2>
            <!-- Tambahkan informasi akomodasi di sini -->
        </section>

        <section id="guestbook">
            <h2>Buku Tamu</h2>
            <!-- Tambahkan buku tamu atau formulir pesan di sini -->
        </section>

        <section id="faq">
            <h2>FAQ</h2>
            <!-- Tambahkan pertanyaan yang sering diajukan di sini -->
        </section>
    </div>

    <!-- Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
