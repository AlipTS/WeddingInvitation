<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Undangan Pernikahan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="text-center" id="coupleName"></h1>
            <p class="text-center" id="weddingDate"></p>
        </header>

        <section id="about">
            <h2 class="text-center">Our Love Story</h2>
            <p id="loveStoryContent"></p>
            <!-- Image or illustration here -->
        </section>

        <section id="schedule">
            <h2 class="text-center">Wedding Schedule</h2>
            <p class="text-center" id="scheduleContent"></p>
        </section>

        <!-- Flower and Javanese decoration elements here -->

        <section id="location">
            <h2 class="text-center">Wedding Venue</h2>
            <p class="text-center" id="venue"></p>
            <p class="text-center" id="address"></p>
            <!-- Map or directions here -->
        </section>

        <section id="gallery">
            <h2 class="text-center">Photo Gallery</h2>
            <p class="text-center" id="galleryContent"></p>
            <!-- Photo gallery here -->
        </section>

        <section id="rsvp">
            <h2 class="text-center">RSVP</h2>
            <p class="text-center">Please RSVP by <span id="rsvpDeadline"></span></p>
            <!-- RSVP form here -->
        </section>

        <section id="accommodation">
            <h2 class="text-center">Accommodation</h2>
            <p class="text-center" id="accommodationContent"></p>
            <!-- Accommodation details here -->
        </section>

        <section id="guestbook">
            <h2 class="text-center">Guestbook</h2>
            <p class="text-center" id="guestbookContent"></p>
            <!-- Guestbook or message form here -->
        </section>

        <section id="faq">
            <h2 class="text-center">FAQ</h2>
            <p class="text-center" id="faqContent"></p>
            <!-- FAQ content here -->
        </section>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <!-- Script to fetch and display data -->
    <script src="data.js"></script>
</body>

</html>
